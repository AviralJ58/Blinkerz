<!DOCTYPE html>
<html >
<head>
  <title>ML API</title>
  
  
</head>

<body>
 <div class="login">
	<h1>Heart Disease Detection</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type='text' name="age" placeholder="age" required/>
    	<input type='text' name="anaemia" placeholder="anaemia" required/>
    	<input type='text' name="creatinine_phosphokinase" placeholder="creatinine_phosphokinase" required/>
    	<input type='text' name="diabetes" placeholder="diabetes" required/>
    	<input type='text' name="ejection_fraction" placeholder="ejection_fraction" required/>
    	<input type='text' name="high_blood_pressure" placeholder="high_blood_pressure" required/>
    	<input type='text' name="platelets" placeholder="platelets" required/>
    	<input type='text' name="serum_creatinine" placeholder="serum_creatinine" required/>
      <input type='text' name="serum_sodium" placeholder="serum_sodium" required/>
      <input type='text' name="sex" placeholder="sex" required/>
      <input type='text' name="smoking" placeholder="smoking" required/>
      <input type='text' name="time" placeholder="time" required/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
